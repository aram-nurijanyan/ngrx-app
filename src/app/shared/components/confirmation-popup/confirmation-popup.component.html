<h2 mat-dialog-title>Հաստատել</h2>
<mat-dialog-content>
  <p style="text-align: center">Դուք վստա՞հ եք, որ ուզում եք ջնջել</p>
</mat-dialog-content>
<mat-dialog-actions fxLayout fxLayoutAlign="flex-end">
  <button mat-button mat-dialog-close>Չեղարկել</button>
  <button mat-raised-button [mat-dialog-close]="true"
          color="primary">Հաստատել
  </button>
</mat-dialog-actions>
