<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content (keydown.enter)="confirm()">
  <form>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="nameFormControl">
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Description</mat-label>
      <textarea matInput style="resize: none" [formControl]="descriptionFormControl" ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout fxLayoutAlign="flex-end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button (click)="confirm()"
          [disabled]="!nameFormControl.valid"
          color="primary">OK</button>
</mat-dialog-actions>
