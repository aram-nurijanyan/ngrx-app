<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Baseline Column -->
    <ng-container matColumnDef="baseline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Baseline </th>
      <td mat-cell *matCellDef="let row"> {{row.baseline}} </td>
    </ng-container>

    <!-- Actual Column -->
    <ng-container matColumnDef="actual">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actual </th>
      <td mat-cell *matCellDef="let row"> {{row.actual}} </td>
    </ng-container>

    <!-- Target Column -->
    <ng-container matColumnDef="target">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Target </th>
      <td mat-cell *matCellDef="let row"> {{row.target}} </td>
    </ng-container>

    <!-- Measurement Column -->
    <ng-container matColumnDef="measurement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Measurement </th>
      <td mat-cell *matCellDef="let row"> {{row.measurement}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button matTooltip="Edit"
                (click)="openIndicatorPopup(row)">
          <mat-icon class="mat-icon-rtl-mirror" style="color: gray">
            edit
          </mat-icon>
        </button>
        <button mat-icon-button matTooltip="Delete"
                (click)="deleteIndicator(row.id)">
          <mat-icon class="mat-icon-rtl-mirror"  style="color: gray">
            delete
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<div fxLayout fxLayoutAlign="end">
  <button style="margin: 1rem;" mat-raised-button color="primary" (click)="openIndicatorPopup()">Add</button>
</div>
